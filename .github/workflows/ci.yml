name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: juice-shop-image:latest

  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep SAST Scan
        # MODIFIED: This is the new, recommended action for Semgrep
        uses: returntocorp/semgrep-action@v1 

  sca-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        # MODIFIED: This is the correct action name and version
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'juice-shop'
          # MODIFIED: The 'scan' parameter is called 'path' in this action
          path: '.' 
          format: 'HTML'
          out: 'reports'
          args: '--disableYarnAudit'