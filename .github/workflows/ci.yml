name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build: # Unchanged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: juice-shop-image:latest
          outputs: type=docker,dest=/tmp/juice-shop-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp/juice-shop-image.tar

  sast-scan: # This job is MODIFIED by David
      runs-on: ubuntu-latest
      permissions:
        security-events: write # To write to the Security tab
        contents: read         # To read the code
        actions: read          # To read workflow run metadata (This is the NEW line)
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Run Semgrep SAST Scan
          run: |
            pip install semgrep
            semgrep scan --config auto --sarif --output semgrep.sarif || true
            
        - name: Upload SARIF to Security Tab
          uses: github/codeql-action/upload-sarif@v3
          with:
            sarif_file: "semgrep.sarif"

  sca-scan: # Unchanged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'juice-shop'
          path: '.' 
          format: 'HTML'
          out: 'reports'
          args: '--disableYarnAudit'

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: reports/dependency-check-report.html

  nodejsscan:
    name: NodeJsScan (Node/Express SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install NodeJsScan
        run: |
          python -m pip install --upgrade pip
          pip install nodejsscan

      - name: Run NodeJsScan
        run: |
          nodejsscan -d . --output nodejsscan-report.json || true

      - name: Show current directory and files (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
      
      - name: If nodejsscan.Report exists show it
        run: |
          if [ -f nodejsscan-report.json ]; then
            echo "nodejsscan-report.json found, head:"
            head -n 200 nodejsscan-report.json
          else
            echo "nodejsscan-report.json NOT found"
          fi

      - name: Convert NodeJsScan JSON to SARIF
        run: |
          python - <<'PY'
          import json, sys
          nodejs_data = json.load(open('nodejsscan-report.json'))
          sarif_output = {
              "version": "2.1.0",
              "runs": [{
                  "tool": {"driver": {"name": "NodeJsScan"}},
                  "results": []
              }]
          }
          for issue in nodejs_data.get("results", []):
              sarif_output["runs"][0]["results"].append({
                  "ruleId": issue.get("title", "Unknown Rule"),
                  "message": {"text": issue.get("description", "")},
                  "level": issue.get("severity", "note").lower(),
                  "locations": [{
                      "physicalLocation": {
                          "artifactLocation": {"uri": issue.get("file_path", "")},
                          "region": {"startLine": issue.get("line", 1)}
                      }
                  }]
              })
          json.dump(sarif_output, open("nodejsscan.sarif", "w"), indent=2)
          PY

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: nodejsscan.sarif

  container-scan: # Unchanged
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp

      - name: Scan container image with Trivy
        uses: crazy-max/ghaction-container-scan@v3
        with:
          tarball: /tmp/juice-shop-image.tar
          severity_threshold: 'CRITICAL' # The gate!
