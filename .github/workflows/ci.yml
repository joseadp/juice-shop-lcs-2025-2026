name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build: # This job is MODIFIED
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker # This step is MODIFIED
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: juice-shop-image:latest
          outputs: type=docker,dest=/tmp/juice-shop-image.tar # This line is NEW

      - name: Upload artifact # This step is NEW
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp/juice-shop-image.tar

  sast-scan: # Unchanged from previous step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep SAST Scan
        uses: returntocorp/semgrep-action@v1 

  sca-scan: # Unchanged from previous step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'juice-shop'
          path: '.' 
          format: 'HTML'
          out: 'reports'
          args: '--disableYarnAudit'

  container-scan: # This job is NEW
    runs-on: ubuntu-latest
    needs: build # This line is CRITICAL
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp

      - name: Scan container image with Trivy
        uses: crazy-max/ghaction-container-scan@v3
        with:
          tarball: /tmp/juice-shop-image.tar
