name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build: # Unchanged from previous step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: juice-shop-image:latest
          outputs: type=docker,dest=/tmp/juice-shop-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp/juice-shop-image.tar

  sast-scan: # This job is MODIFIED
      runs-on: ubuntu-latest
      permissions:
        security-events: write
        contents: read
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Run Semgrep SAST Scan
          # MODIFIED: This uses the correct action from the lab doc [cite: 178]
          uses: semgrep/semgrep-action@v2 
          with:
            format: "sarif"
            output: "semgrep.sarif"

        - name: Upload SARIF to Security Tab
          # MODIFIED: This is updated to v3 as required by the error log
          uses: github/codeql-action/upload-sarif@v3 
          with:
            sarif_file: "semgrep.sarif"

  sca-scan: # This job is MODIFIED
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'juice-shop'
          path: '.' 
          format: 'HTML'
          out: 'reports'
          args: '--disableYarnAudit'

      - name: Upload SCA Report # NEW step
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: reports/dependency-check-report.html

  container-scan: # This job is MODIFIED
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp

      - name: Scan container image with Trivy
        uses: crazy-max/ghaction-container-scan@v3
        with:
          tarball: /tmp/juice-shop-image.tar
          severity_threshold: 'CRITICAL' # This is the NEW gate!